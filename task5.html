<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <form action="">
        
        <input type="radio" name="rad" id="first">
        <label class="radiolabel" for="first">Some text</label>
        <input type="radio" name="rad" id="second"> 
        <label class="radiolabel" for="second">Some text</label>
        <input type="radio" name="rad" id="third" checked>
        <label class="radiolabel" for="third">Some text</label>
        <br>
        <input type="checkbox" name="check" id="ch1">
        <label class="checklabel" for="ch1">Some text</label>
        <input type="checkbox" name="check" id="ch2"> 
        <label class="checklabel" for="ch2">Some text</label>
        <input type="checkbox" name="check" id="ch3" checked>
        <label class="checklabel" for="ch3">Some text</label>
    </form>
   
</body>
</html>
